version: '3.8'
services:
  backend:
    build: .
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy  

  db:
    image: postgres:16.3-bookworm
    restart: always
    user: postgres
    environment:
      - POSTGRES_user=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=social_network
    ports:
      - '5431:5432'
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  host:
    external: true     